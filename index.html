<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formTreno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Nome e Cognome</label>
                <input type="text" class="form-control" id="name" placeholder="digitare qui">
                <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="km">Chilometri da percorrere</label>
                <input type="number" class="form-control" id="km" placeholder="digitare qui">
            </div>
            <div class="form-group">
                <label for="age">Et√†</label>
                <input type="number" class="form-control" id="age" placeholder="digitare qui">
            </div>
            <div class="mt-2">
                <button id="generator" type="submit" class="btn btn-primary">GENERA</button>
                <button id="cancel" class="btn btn-primary">Cancella</button>
            </div>
        </form>

        <div id="ticket">
            <div id="ticketName"></div>
            <div id="ticketAge"></div>
            <div id="ticketKm"></div>
            <div id="ticketPrice"></div>
        </div>
    </div>







    <script src="./js/main.js"></script>

</body>

</html>
