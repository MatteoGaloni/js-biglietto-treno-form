<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2 class="text-center">Calcola il prezzo del tuo biglietto</h1>
                    <form>
                        <div class="form-group">
                            <label for="name">Nome e Cognome</label>
                            <input type="text" class="form-control" id="name" placeholder="digitare qui">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="km">Chilometri da percorrere</label>
                            <input type="number" class="form-control" id="km" placeholder="digitare qui">
                        </div>
                        <div class="form-group">
                            <label for="age">Et√†</label>
                            <input type="number" class="form-control" id="age" placeholder="digitare qui" min="1"
                                max="100">
                        </div>
                        <div class="my-3">
                            <button id="generator" type="submit" class="btn btn-primary">GENERA</button>
                            <button id="cancel" class="btn btn-primary">Cancella</button>
                        </div>
                    </form>
            </div>

            <!-- ****************************************++ -->
            <div class="col-6">
                <h2 class="text-center card-title mb-3">Il tuo Biglietto</h2>
                <h4 class="card-header">Dettaglio Passeggero</h4>
                <div class="d-flex justify-content-between py-2 card-body">
                    <div>
                        <div>Nome Passeggero</div>
                        <div id="ticketName"></div>
                    </div>
                    <div>
                        <div>Offerta</div>
                        <div id="ticketAge"></div>
                    </div>
                    <div>
                        <div>Carrozza</div>
                        <div id="carrozza"></div>
                    </div>
                    <div>
                        <div>Codice CP</div>
                        <div id="codice"></div>
                    </div>
                    <div>
                        <div>Costo Biglietto</div>
                        <div id="ticketPrice"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
